<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeOS</title>
    <script defer src="./javascript/calcscript.js"></script>
    <script defer src="./javascript/script.js"></script>
    <link rel="stylesheet" href="./styles/css/styles.css" />
  </head>
  <body id="background">
    <div id="layout">
      <!-- background image or effects only need to go here. everything else will be in front-->
      <div id="topbar">
        <div id="topbar topbar--left"><p class="temp" id="clock">Clock</p></div>
        <div id="topbar topbar--mid"><p class="temp">FakeOS</p></div>
        <div id="topbar topbar--right"><p class="temp">Battery</p></div>
      </div>
      <!--CALCULATOR-->
      <div class ="calculator"> 
        <input id="display" readonly>
        <div id="keys">
            <button class="calcbtn" class="operator-btn" id="+">+</button>
            <button class="calcbtn" id="7">7</button>
            <button class="calcbtn" id="8">8</button>
            <button class="calcbtn" id="9">9</button>
            <button class="calcbtn" class="operator-btn" id="-">-</button>
            <button class="calcbtn" id="4">4</button>
            <button class="calcbtn" id="5">5</button>
            <button class="calcbtn" id="6">6</button>
            <button class="calcbtn" id="*">x</button>
            <button class="calcbtn" id="1">1</button>
            <button class="calcbtn" id="2">2</button>
            <button class="calcbtn" id="3">3</button>
            <button class="calcbtn" id="/">/</button>
            <button class="calcbtn" id="0">0</button>
            <button class="calcbtn" id=".">.</button>
            <button class="calcbtn" id="=">=</button>
            <button class="calcbtn" id="C">C</button>
        </div>
      </div> <!--CALULATOREND-->
      <main>
        <button id="app app--clock">Clock</button>
        <button id="app app--calc">Calculator</button>
        <button id="app app--clock">Notepad</button>


      </main>
      <div id="bottombar">
        <button id="home">Home</button>
      </div>
    </div>
  </body>
</html>
